name: Autograding Tests
on:
  - push
  - workflow_dispatch

permissions:
  contents: read
  checks: write
  actions: read

jobs:
  autograding:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: go mod download

      - name: Run Grading Script
        run: go run ./scripts/grade.go

      - name: Upload Grading Summary
        uses: actions/upload-artifact@v4
        with:
          name: grading-summary
          path: grading-summary.txt

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.json
